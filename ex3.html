<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <hr style="display: inline-block;width: 300px;margin-top: 15px;"><b style="vertical-align: top;"> Register Here </b><hr style="display:inline-block ;width: 300px;">
        <div style="padding-bottom: 50px;">
    <h1>Please Fill And Submit Form:</h1>
    <form>
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name">
        </div>
        <br>
        <div> <label for="mail">Email:</label>
            <input type="email" id="mail">
        </div>
       <br>
       <div>
        <label for="age">Age:</label>
        <input type="number" id="age">
       </div>
        <br>
        <div>
            <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        </div>
        <br>
        <div>
            <label for="num">Phone Number:</label>
        <select>
            <option id="num">select your code</option>
        </select> 
        <input type="tel" id="num" placeholder="Enter your Phone Number">
        </div>
        <br>
        <div>
            <label for="gender">Select your Gender:</label>
            <input type="radio" id="gender">Male
            <input type="radio" id="gender">Female
            <input type="radio" id="gender">Other
        </div>
       <br>
       <div>
        <label for="skill">Choose your skill level:</label>
        <input type="checkbox" id="skill">Beginner
        <input type="checkbox" id="skill">Intermediate
        <input type="checkbox" id="skill">Advanced
       </div>
        <br>
        <div>
           <label for="color">Select your Favourite Color:</label>
           <input type="color" id="color">
        </div>
        <br>
        <div>
            <label for="name">Father Name:</label>
        <input type="text" id="name" placeholder="Enter your Father Name">
        </div>
        <br>
        <div>
            <label for="lang">Choose Your Language:</label>
        <input type="checkbox" id="lang">Tamil
        <input type="checkbox" id="lang">English
        <input type="checkbox" id="lang">Malayalam
        </div>
        <br>
        <div>
            <label for="hooby">Hobbies:</label>
        <input type="text" id="hobby" placeholder="Enter your hobbies">
        </div>
        <br>
        <div>
            <label for="address">Address:</label>
        <textarea style="width: 200px;" id="address"></textarea>
        </div>
        <br>
        <div>
        <button type="submit">Submit</button>
        </div>
    </form>
        </div>
    </center>
</body>
</html>
